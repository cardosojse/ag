<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Portal √Ågape</title>
</head>
<body>
    <div class="wrapper row">
        <header>
            <div class="header-logo">
                <img src="images/logo/Union.png" alt="agape-logo">
            </div>
            <h3>Bem vindo(a) ao <br>Portal do Contribuinte!</h3>
        </header>
        <main class="container">
            <h1>Portal</h1>
            <section class="login-section">
                <div class="login-forms">
                    <form action="." class="row">
                        <label for="txt-input">CPF/CNPJ:</label>
                        <input type="text" id="txt-input">
                    </form>
                    <form action="." class="row">
                        <label for="pw-input">Senha:</label>
                        <input type="password" id="pw-input">
                    </form>
                </div>
                <div class="login-footer">
                    <form action=".">
                        <input type="checkbox" id="box-input">
                        <label for="box-input">Lembrar-me</label>
                    </form>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </section>
            <section class="btn-section row">
                <a href="." class="btn">ENTRAR</a>
                <a href="." class="btn">LOGIN POR CERTIFICADO</a>
            </section>
        </main>
        <footer class="container">
            <hr>
            <div class="footer-logo">
                <img src="images/icp-logo.jpg" alt="icp logo">
                <img src="images/lgpd-logo.png" alt="lgpd logo">
            </div>
        </footer>
    </div>
</body>
</html>
