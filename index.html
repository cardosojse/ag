<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Portal Ágape</title>
</head>
<body>
    <section class="container section__head">
        <div>
            <img src="images/logo/Union.png" alt="agape logo">
        </div>
        <p class="d-none">Bem vindo(a) ao portal do contribuinte</p>
    </section>
    <section class="container section__main">
        <h2 class="forms-title">Acesse o nosso portal</h2>
        <div class="forms-main">
            <form>
                <label for="input-cpf">CPF/CNPJ:</label>
                <input type="text" id="input-cpf" placeholder="Digite aqui o seu CPF ou CNPJ">
            </form>
            <form>
                <label for="input-senha">Senha:</label>
                <input type="password" id="input-senha" placeholder="Digite aqui a sua senha">
            </form>
        </div>
        <div class="forms-footer row">
            <form>
                <input type="checkbox" id="input-checkbox">
                <label for="input-checkbox">Lembrar-me</label>
            </form>
            <a href="pg-senha.html" class="anchor">Esqueceu sua senha?</a>
        </div>
        <div class="section-btn row">
            <a href="pg-contribuinte.html" class="btn">Entrar</a>
            <div class="row certificado">
                <a href="pg-certificado.html" class="anchor">Clique aqui</a>
                <p>para entrar com o certificado.</p>
            </div>
        </div>
        <hr class="d-none">
        <div class="section-footer">
            <div class="d-none">
                <img src="images/icp-logo.jpg" alt="icp-logo">
                <img src="images/lgpd-logo.png" alt="lgpd-logo">
            </div>
            <p>© Ágape Sistemas e Tecnologias</p>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
