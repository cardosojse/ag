<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="images/logo/Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/portal.css">
    <title>Portal do Contribuinte</title>
</head>
<body>
    <header class="container py-3 d-flex justify-content-between align-items-center">
        <img src="images/logo/Union.png" alt="ag-logo">
        <div class="group-btn">
            <button class="btn text-light">
                <i class="bi bi-zoom-out"></i>
            </button>
            <button class="btn text-light">
                <i class="bi bi-brightness-high"></i>
            </button>
            <button class="btn text-light">
                <i class="bi bi-zoom-in"></i>
            </button>
        </div>
        <button class="btn">
            <i class="bi bi-person-fill text-light"></i>
        </button>
    </header>
    <main>
        <section>
            <p>Nossas aplicações</p>
            <form>
                <input type="search" id="input-busca" placeholder="Pesquisar">
            </form>
        </section>
        <section>
            cards
        </section>
    </main>
    <footer>
        <div>
            <img src="images/icp-logo.jpg" alt="icp-logo" class="footer-logo">
            <img src="images/lgpd-logo.png" alt="lgpd-logo" class="footer-logo">
        </div>
        <p>© Ágape Sistemas e Tecnologias</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
